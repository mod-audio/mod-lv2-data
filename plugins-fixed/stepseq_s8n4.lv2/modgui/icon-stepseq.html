<div class="mod-pedal x42-stepseq{{{cns}}}">
    <div mod-role="drag-handle" class="mod-drag-handle"></div>
    <div class="x42-brand"><h1 title="Brought to you by x42.">x42</h1></div>
    <div class="x42-plugin-name"><h1>Step Sequencer</h1></div>

    <div class="mod-light on" mod-role="bypass-light"></div>
    <div class="mod-footswitch" mod-role="bypass"></div>

    <div class="mod-control-group clearfix grid-group">
        <table class="buttongrid">

<tr><th><div class="mod-knob-16seg-image note" mod-role="input-control-port" mod-port-symbol="note1" x42-role="seq-note"></div></th>
<td><div class="togglebtn on" grid-col="1" grid-row="1" mod-widget="switch" mod-role="input-control-port" mod-port-symbol="grid_1_1">1</div></td>
<td><div class="togglebtn on" grid-col="2" grid-row="1" mod-widget="switch" mod-role="input-control-port" mod-port-symbol="grid_2_1">2</div></td>
<td><div class="togglebtn on" grid-col="3" grid-row="1" mod-widget="switch" mod-role="input-control-port" mod-port-symbol="grid_3_1">3</div></td>
<td><div class="togglebtn on" grid-col="4" grid-row="1" mod-widget="switch" mod-role="input-control-port" mod-port-symbol="grid_4_1">4</div></td>
<td><div class="togglebtn on" grid-col="5" grid-row="1" mod-widget="switch" mod-role="input-control-port" mod-port-symbol="grid_5_1">5</div></td>
<td><div class="togglebtn on" grid-col="6" grid-row="1" mod-widget="switch" mod-role="input-control-port" mod-port-symbol="grid_6_1">6</div></td>
<td><div class="togglebtn on" grid-col="7" grid-row="1" mod-widget="switch" mod-role="input-control-port" mod-port-symbol="grid_7_1">7</div></td>
<td><div class="togglebtn on" grid-col="8" grid-row="1" mod-widget="switch" mod-role="input-control-port" mod-port-symbol="grid_8_1">8</div></td>
<td><div class="resetbutton row" grid-row="1" title="Clear Note Row">C</div></td>
</tr>
<tr><th><div class="mod-knob-16seg-image note" mod-role="input-control-port" mod-port-symbol="note2" x42-role="seq-note"></div></th>
<td><div class="togglebtn on" grid-col="1" grid-row="2" mod-widget="switch" mod-role="input-control-port" mod-port-symbol="grid_1_2">1</div></td>
<td><div class="togglebtn on" grid-col="2" grid-row="2" mod-widget="switch" mod-role="input-control-port" mod-port-symbol="grid_2_2">2</div></td>
<td><div class="togglebtn on" grid-col="3" grid-row="2" mod-widget="switch" mod-role="input-control-port" mod-port-symbol="grid_3_2">3</div></td>
<td><div class="togglebtn on" grid-col="4" grid-row="2" mod-widget="switch" mod-role="input-control-port" mod-port-symbol="grid_4_2">4</div></td>
<td><div class="togglebtn on" grid-col="5" grid-row="2" mod-widget="switch" mod-role="input-control-port" mod-port-symbol="grid_5_2">5</div></td>
<td><div class="togglebtn on" grid-col="6" grid-row="2" mod-widget="switch" mod-role="input-control-port" mod-port-symbol="grid_6_2">6</div></td>
<td><div class="togglebtn on" grid-col="7" grid-row="2" mod-widget="switch" mod-role="input-control-port" mod-port-symbol="grid_7_2">7</div></td>
<td><div class="togglebtn on" grid-col="8" grid-row="2" mod-widget="switch" mod-role="input-control-port" mod-port-symbol="grid_8_2">8</div></td>
<td><div class="resetbutton row" grid-row="2" title="Clear Note Row">C</div></td>
</tr>
<tr><th><div class="mod-knob-16seg-image note" mod-role="input-control-port" mod-port-symbol="note3" x42-role="seq-note"></div></th>
<td><div class="togglebtn on" grid-col="1" grid-row="3" mod-widget="switch" mod-role="input-control-port" mod-port-symbol="grid_1_3">1</div></td>
<td><div class="togglebtn on" grid-col="2" grid-row="3" mod-widget="switch" mod-role="input-control-port" mod-port-symbol="grid_2_3">2</div></td>
<td><div class="togglebtn on" grid-col="3" grid-row="3" mod-widget="switch" mod-role="input-control-port" mod-port-symbol="grid_3_3">3</div></td>
<td><div class="togglebtn on" grid-col="4" grid-row="3" mod-widget="switch" mod-role="input-control-port" mod-port-symbol="grid_4_3">4</div></td>
<td><div class="togglebtn on" grid-col="5" grid-row="3" mod-widget="switch" mod-role="input-control-port" mod-port-symbol="grid_5_3">5</div></td>
<td><div class="togglebtn on" grid-col="6" grid-row="3" mod-widget="switch" mod-role="input-control-port" mod-port-symbol="grid_6_3">6</div></td>
<td><div class="togglebtn on" grid-col="7" grid-row="3" mod-widget="switch" mod-role="input-control-port" mod-port-symbol="grid_7_3">7</div></td>
<td><div class="togglebtn on" grid-col="8" grid-row="3" mod-widget="switch" mod-role="input-control-port" mod-port-symbol="grid_8_3">8</div></td>
<td><div class="resetbutton row" grid-row="3" title="Clear Note Row">C</div></td>
</tr>
<tr><th><div class="mod-knob-16seg-image note" mod-role="input-control-port" mod-port-symbol="note4" x42-role="seq-note"></div></th>
<td><div class="togglebtn on" grid-col="1" grid-row="4" mod-widget="switch" mod-role="input-control-port" mod-port-symbol="grid_1_4">1</div></td>
<td><div class="togglebtn on" grid-col="2" grid-row="4" mod-widget="switch" mod-role="input-control-port" mod-port-symbol="grid_2_4">2</div></td>
<td><div class="togglebtn on" grid-col="3" grid-row="4" mod-widget="switch" mod-role="input-control-port" mod-port-symbol="grid_3_4">3</div></td>
<td><div class="togglebtn on" grid-col="4" grid-row="4" mod-widget="switch" mod-role="input-control-port" mod-port-symbol="grid_4_4">4</div></td>
<td><div class="togglebtn on" grid-col="5" grid-row="4" mod-widget="switch" mod-role="input-control-port" mod-port-symbol="grid_5_4">5</div></td>
<td><div class="togglebtn on" grid-col="6" grid-row="4" mod-widget="switch" mod-role="input-control-port" mod-port-symbol="grid_6_4">6</div></td>
<td><div class="togglebtn on" grid-col="7" grid-row="4" mod-widget="switch" mod-role="input-control-port" mod-port-symbol="grid_7_4">7</div></td>
<td><div class="togglebtn on" grid-col="8" grid-row="4" mod-widget="switch" mod-role="input-control-port" mod-port-symbol="grid_8_4">8</div></td>
<td><div class="resetbutton row" grid-row="4" title="Clear Note Row">C</div></td>
</tr>
<tr><th></th>
<td><div class="resetbutton col" grid-col="1" title="Clear Column Step:1">C</div></td>
<td><div class="resetbutton col" grid-col="2" title="Clear Column Step:2">C</div></td>
<td><div class="resetbutton col" grid-col="3" title="Clear Column Step:3">C</div></td>
<td><div class="resetbutton col" grid-col="4" title="Clear Column Step:4">C</div></td>
<td><div class="resetbutton col" grid-col="5" title="Clear Column Step:5">C</div></td>
<td><div class="resetbutton col" grid-col="6" title="Clear Column Step:6">C</div></td>
<td><div class="resetbutton col" grid-col="7" title="Clear Column Step:7">C</div></td>
<td><div class="resetbutton col" grid-col="8" title="Clear Column Step:8">C</div></td>
<td><div class="resetbutton all" title="Clear Grid">C</div></td>
</tr>
        </table>
    </div>

    <div class="displaybuttons clearfix">
      <div class="displayradio" x42-role="seq-radio-nums">N</div>
      <div class="displayradio selected" x42-role="seq-radio-note"">M</div>
      <div class="displayradio" x42-role="seq-radio-drum">D</div>
    </div>

    <div class="hidden-ctrl" mod-role="input-control-port" mod-port-symbol="drummode" mod-widget="switch"></div>

    <div class="mod-control-group clearfix bottom-group">
        <div class="mod-knob">
            <span class="mod-knob-title">Step</span>
            <div class="mod-knob-step-image" mod-role="input-control-port" mod-port-symbol="div"></div>
        </div>
        <div class="mod-knob m16 wider">
            <span class="mod-knob-title">Midi Chan.</span>
            <div class="mod-knob-m16-image" mod-role="input-control-port" mod-port-symbol="chn"></div>
        </div>
        <div class="mod-knob wider">
            <div class="mod-knob-image" mod-role="input-control-port" mod-port-symbol="bpm"></div>
            <span class="mod-knob-right-title">BPM</span>
            <div class="mod-knob-value" contenteditable="true" mod-role="input-control-value" mod-port-symbol="bpm"></div>
        </div>
        <div class="mod-knob wide">
            <span class="mod-knob-title">Swing</span>
            <div class="mod-knob-swing-image" mod-role="input-control-port" mod-port-symbol="swing"></div>
        </div>
        <div class="mod-knob">
            <div class="mod-pushbutton off" mod-widget="switch" mod-role="input-control-port" mod-port-symbol="panic"></div>
            <span class="mod-knob-title">Panic</span>
        </div>
    </div>
    <div class="mod-pedal-input">
        {{#effect.ports.midi.input}}
        <div class="mod-input mod-input-disconnected" title="{{name}}" mod-role="input-midi-port" mod-port-symbol="{{symbol}}">
            <div class="mod-pedal-input-image"></div>
        </div>
        {{/effect.ports.midi.input}}
    </div>
    <div class="mod-pedal-output">
        {{#effect.ports.midi.output}}
        <div class="mod-output mod-output-disconnected" title="{{name}}" mod-role="output-midi-port" mod-port-symbol="{{symbol}}">
            <div class="mod-pedal-output-image"></div>
        </div>
        {{/effect.ports.midi.output}}
    </div>
</div>
