<div class="x42-zeroconvo mod-pedal">
    <div mod-role="drag-handle" class="mod-drag-handle"></div>
    <div class="x42-zeroconvo-branding">
        <span>{{label}}</span>
    </div>
    <div class="mod-control-group mod-enumerated-group clearfix">
        {{#effect.parameters}}
        {{#path}}
        <div class="mod-enumerated" mod-role="input-parameter" mod-parameter-uri="{{uri}}" mod-widget="custom-select-path">
            <div class="mod-enumerated-list">
                {{#files}}
                <div mod-role="enumeration-option" mod-filetype="{{filetype}}" mod-parameter-value="{{fullname}}">{{basename}}</div>
                {{/files}}
            </div>
        </div>
        {{/path}}
        {{/effect.parameters}}
    </div>
    <div class="x42-zeroconvo-content-bottom">
        <div class="x42-zeroconvo-info">
            <div class="file-info-details">&nbsp;</div>
        </div>
        <div class="x42-zeroconvo-controls">
            <div class="mod-knob">
                <span class="title">DRY</span>
                <div class="mod-control-group mod-knob-image mod-port" mod-role="input-control-port" mod-port-symbol="dry" mod-widget="film"></div>
            </div>
            <div class="mod-knob">
                <span class="title">WET</span>
                <div class="mod-control-group mod-knob-image mod-port" mod-role="input-control-port" mod-port-symbol="wet" mod-widget="film"></div>
            </div>
            <div class="mod-switch">
                <span class="title">BUFFERED</span>
                <div class="mod-control-group mod-switch-image mod-port" mod-role="input-control-port" mod-port-symbol="buffered" mod-widget="film"></div>
            </div>
            <div class="mod-switch">
                <span class="title">ON/OFF</span>
                <div class="mod-control-group mod-switch-image mod-port" mod-role="bypass" mod-widget="film"></div>
            </div>
        </div>
    </div>
    <div class="mod-pedal-input">
        {{#effect.ports.audio.input}}
        <div class="mod-input mod-input-disconnected" title="{{name}}" mod-role="input-audio-port" mod-port-symbol="{{symbol}}">
            <div class="mod-pedal-input-image"></div>
        </div>
        {{/effect.ports.audio.input}}
    </div>
    <div class="mod-pedal-output">
        {{#effect.ports.audio.output}}
        <div class="mod-output mod-output-disconnected" title="{{name}}" mod-role="output-audio-port" mod-port-symbol="{{symbol}}">
            <div class="mod-pedal-output-image"></div>
        </div>
        {{/effect.ports.audio.output}}
    </div>
</div>
