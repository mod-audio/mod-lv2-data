
<div class="mod-pedal mod-pedal{{{cns}}} mod-no-shadow">
    
    <div mod-role="drag-handle" class="mod-drag-handle"></div>

    <div class="alembic-bass" title="Bass">
        <div class="alembic-knob" mod-role="input-control-port" mod-port-symbol="bass"></div>
    </div>
    <div class="alembic-mid" title="Mid">
        <div class="alembic-knob" mod-role="input-control-port" mod-port-symbol="middle"></div>
    </div>
    <div class="alembic-treble" title="Treble">
        <div class="alembic-knob" mod-role="input-control-port" mod-port-symbol="treble"></div>
    </div>
    <div class="alembic-volume" title="Volume">
        <div class="alembic-knob" mod-role="input-control-port" mod-port-symbol="volume"></div>
    </div>
    <div class="alembic-bright" title="Bright">
        <div class="alembic-bright-switch off" mod-role="input-control-port" mod-port-symbol="bright" mod-widget="switch">></div>
    </div>
      
    <div class="mod-switch" mod-role="bypass"></div>
      
    <div class="mod-pedal-input">
        <div class="mod-input mod-input-disconnected" title="Audio Input 1" mod-role="input-audio-port" mod-port-symbol="in">
            <div class="mod-pedal-input-image"></div>
        </div>
    </div>
    
    <div class="mod-pedal-output">
        <div class="mod-output mod-output-disconnected" title="Audio Output 1" mod-role="output-audio-port" mod-port-symbol="out">
            <div class="mod-pedal-output-image"></div>
        </div>
    </div>
</div>
